<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập function</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row w-75 mt-5">
            <div class="col-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#bai1" role="tab"
                        aria-selected="true">Bài 1</a>
                    <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#bai2" role="tab"
                        aria-selected="false">Bài 2</a>
                    <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#bai3" role="tab"
                        aria-selected="false">Bài 3</a>
                    <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#bai4" role="tab"
                        aria-selected="false">Bài 4</a>
                </div>
            </div>
            <div class="col-9">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="bai1" role="tabpanel">
                        <h2 class="mb-5">Xuất 3 số theo thứ tự tăng dần</h2>
                        <form>
                            <div class="form-group">
                                <label for="txtNum1">Nhập số thứ 1</label>
                                <input type="number" class="form-control" id="txtNum1">
                            </div>
                            <div class="form-group">
                                <label for="txtNum2">Nhập số thứ 2</label>
                                <input type="number" class="form-control" id="txtNum2">
                            </div>
                            <button id="btnSapXep" type="button" class="btn btn-primary">Sắp xếp</button>
                            <p class="mt-4" id="txtSapXep"></p>
                        </form>
                    </div>
                    <div class="tab-pane fade show" id="bai2" role="tabpanel">
                        <h2 class="mb-5">Tính tiền điện</h2>
                        <form>
                            <div class="form-group">
                                <label for="txtName">Tên</label>
                                <input type="text" class="form-control" id="txtName">
                            </div>
                            <div class="form-group">
                                <label for="txtKw">Số Kw</label>
                                <input type="number" class="form-control" id="txtKw">
                            </div>
                            <button id="btnTinh" type="button" class="btn btn-primary">Tính</button>
                            <p class="mt-4" id="txtTinh"></p>
                        </form>
                    </div>
                    <div class="tab-pane fade show" id="bai3" role="tabpanel">
                        <h2 class="mb-5">Tính thuế thu nhập cá nhân</h2>
                        <form>
                            <div class="form-group">
                                <label for="txtNameThue">Họ tên</label>
                                <input type="number" class="form-control" id="txtNameThue">
                            </div>
                            <div class="form-group">
                                <label for="txtThuNhap">Tổng thu nhập năm</label>
                                <input type="number" class="form-control" id="txtThuNhap">
                            </div>
                            <div class="form-group">
                                <label for="txtSoNguoi">Số người phụ thuộc</label>
                                <input type="number" class="form-control" id="txtSoNguoi">
                            </div>
                            <button id="btnTinhThue" type="button" class="btn btn-primary">Tính</button>
                            <p class="mt-4" id="txtTinhThue"></p>
                        </form>
                    </div>
                    <div class="tab-pane fade show" id="bai4" role="tabpanel">
                        <h2 class="mb-5">Tính tiền cáp</h2>
                        <form>
                            <div class="form-group">
                                <label for="selectKhachHang"></label>
                                <select class="form-control" id="selectKhachHang">
                                    <option value="khong">Chọn loại Khách Hàng</option>
                                    <option value="nhaDan">Nhà dân</option>
                                    <option value="doanhNghiep">Doanh nghiệp</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="txtMaKH">Mã KH</label>
                                <input type="text" class="form-control" id="txtMaKH">
                            </div>
                            <div class="form-group">
                                <label for="txtSoKenhCaoCap">Số kênh cao cấp</label>
                                <input type="number" class="form-control" id="txtSoKenhCaoCap">
                            </div>
                            <div class="form-group" >
                                <label for="txtSoKetNoi">Số kết nối</label>
                                <input type="number" class="form-control" id="txtSoKetNoi">
                            </div>
                            <button id="btnTinhTienCap" type="button" class="btn btn-primary">Tính</button>
                            <p class="mt-4" id="txtTinhTienCap"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
